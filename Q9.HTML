<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 9</title>
    <style>
      body {
        background-color: black;
        color: aqua;
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>
        When a cursor is moved over an content, allow the user to edit the content in HTML page.
        NOTE: Input element should not be used
    </h2>
    <div style=" height: 600px; width:600px;">
       <div id="edit" style="background-color: lightpink; height: 400px; width: 400px; font-size: xx-large; color: black;"></div>
    </div>
    <script>
      const div = document.getElementById("edit");
      div.addEventListener("mouseover",()=>{
        div.setAttribute("contenteditable","true");
      })
      div.innerHTML = "<strong> Mouseover to edit the content </strong>"

    </script>
  </body>
</html>
